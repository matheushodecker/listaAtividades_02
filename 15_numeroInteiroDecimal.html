<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA

    const numero = Number(prompt("Insira um número").trim().replace(".",","));
    //PROCESSAMENTO

    if (Number.isInteger(numero)) {
        alert(`O numero é inteiro`);
    }
    else {
        alert(`O numero é decimal`);
    }
    //SAÍDA


</script>
