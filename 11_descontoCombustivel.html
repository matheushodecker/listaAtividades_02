<script>
    /*
    //PROBLEMA
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    const combustivel = prompt("Bem vindo Ao posto IFC, você deseja abastecer com gasolina ou álcool? Responda com 'G' ou 'A'").toLocaleUpperCase().trim();
    let preco = 0;


    //PROCESSAMENTO
    if (combustivel == "G" || combustivel == "A") {
    
    const litros = Number(prompt("Quantos litros deseja abastecer?").replace(",","."));

    if (combustivel == "G") {
       litros <= 20 ? preco = litros*6.24 : preco = litros*6.11;
       document.write(`O valor a ser pago é de ${preco.toFixed(1).replace(".",",")} R$`);
    } else if (combustivel == "A") {
        litros <= 20 ? preco = litros*5.917 : preco = litros*5.795;
       document.write(`O valor a ser pago é de ${preco.toFixed(1).replace(".",",")} R$`);
    } 

    } else {
        alert("NÃO VIU QUE É APENAS ALCOOL OU GASOLINA?");
    }
    
    //SAÍDA


</script>
