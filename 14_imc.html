<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
    const peso = Number(prompt("Insira o seu peso em kg").replace(".",",").trim());
    const altura = Number(prompt("Insira sua altura em centímetros"));
    const altura02 = altura / 100
    const imc = (peso / altura02 ** 2);
    
    // Processamento
    if (imc <= 18.5) {
        alert(`Subpeso`);
    }
    else if (imc <= 25) {
        alert(`Normal`);
    }
    else if (imc <= 30) {
        alert(`Sobrepeso`);
    }
    else if (imc > 30) {
        alert(`Obeso`);
    }

    
    // Saída

</script>
