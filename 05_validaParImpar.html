<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
const numero = parseFloat(prompt("informevun numero inteiro"))
    
    //PROCESSAMENTO
    if(numero %2 == 0){
        alert(`${numero} é um numero par`)
    }
    else{
        alert(`${numero} é um numero impar`)
    }
    //SAÍDA
    
    
</script>
